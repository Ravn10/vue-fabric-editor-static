name: 上传到七牛存储
on: push

jobs:
  job1:
    name: 上传到七牛云任务
    runs-on: Ubuntu-20.04
    steps:
    - name: 检索文件
      uses: actions/checkout@v2

    - name: 执行上传
      uses: luochongfei/up2qn@master
      with:
        bucket: editors # 空间名称，按实际情况填写
        zone: 华东-浙江 # 存储区域，按实际情况填写 备注1
        access_key: ${{ secrets.AK }} # 七牛云 AccessKey 备注2
        secret_key: ${{ secrets.SK }} # 七牛云 SecretKey 备注2
        local_dir: ./ # 本地文件夹
        local_exclude: "**/node_modules/**" # 要排除的内容，要符合 glob 格式
        target_dir: /web # 要上传到七牛云中的文件夹
